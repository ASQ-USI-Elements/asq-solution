<!doctype html>
<html>
<head>
  <meta name="asq-css-select" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>ASQ | CSS Select</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link href="asq-css-select.html" rel="import">

  <style shim-shadowdom>
    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    section {
      padding: 20px 0;
    }
    section > div {
      padding: 14px;
      font-size: 16px;
    }
  </style>

</head>
<body>

<template is="auto-binding">

  <section>

     <asq-css-select htmlcode="<ul><li class='daclass'><ul id='ghouan'><li></li><li></li><li></li></ul></li><li></li><li></li><li><div><p></p><p class='pclass'></p></div></li></ul>">
        <asq-stem><h3>Select 'div' elements:</h3><asq-stem>
    </asq-css-select>

  </section>



</template>

</body>
</html>
